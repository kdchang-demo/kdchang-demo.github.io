# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog
plugins:
  hexo-generator-cname
  hexo-generator-robotstxt

## social
addthis:
  enable: true
  pubid:
  facebook: true
  twitter: true
  google: true
  instagram: true
  pinterest: true

## robots.txt
robotstxt:
  useragent: "*"
  disallow: ''
  sitemap: 
    - https://www.kdchang.tw/sitemap.xml
  baidusitemap: 
    - /baidusitemap.xml

## category
category_generator:
  per_page: 10

## archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

## Search 
search:
  path: search.xml
  field: post
  content: true
  format: html

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
